language: go

matrix:
  include:
    - go: '1.11'
    - go: '1.12'
    - go: '1.13'
      env: LATEST=true
    - go: tip

env:
  global:
    - UPXVER="3.95"

before_install:
  # gox simplifies building for multiple architectures
  - go get github.com/mitchellh/gox
  - go get github.com/konsorten/go-windows-terminal-sequences

install:
  - go get -v -t ./...
  - echo "Installing upx .."
  - "{ [ -f upx/${UPXVER}/upx ]; } ||
{ curl -OL https://github.com/upx/upx/releases/download/v${UPXVER}/upx-${UPXVER}-amd64_linux.tar.xz;
tar xvf upx-${UPXVER}-amd64_linux.tar.xz;
mkdir -p upx;
mv upx-${UPXVER}-amd64_linux upx/${UPXVER};
}"
  - export PATH="${TRAVIS_BUILD_DIR}/upx/${UPXVER}/:${PATH}"
  - upx --version | grep -E '^upx'


script:
  - export GIT_EXEC_PATH=$GIT_DIST_PATH
  - export PATH=$GIT_DIST_PATH:$PATH
  - make test-coverage
  - go vet ./...
  #- go test -v -race ./...
  # Only build binaries from the latest Go release.
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="docker-hub-cli.{{.OS}}.{{.Arch}}" -ldflags "-s -w -X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
  - if [ "${LATEST}" = "true" ]; then upx docker-hub-cli.*; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - docker-hub-cli.linux.amd64
    - docker-hub-cli.darwin.amd64
    - docker-hub-cli.windows.amd64.exe
  on:
    repo: sp0x/docker-hub-cli
    tags: true

